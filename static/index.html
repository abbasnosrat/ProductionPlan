<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload CSV and Set Budget</h1>
        <form id="upload-form" class="mb-4">
            <div class="form-group">
                <label for="file-input">Select CSV file:</label>
                <input type="file" id="file-input" name="file" accept=".csv" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="budget-input">Set Budget:</label>
                <input type="number" id="budget-input" name="budget" step="0.01" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>

        <div id="table-container"></div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
